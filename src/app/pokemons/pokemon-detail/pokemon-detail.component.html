<div class="header p-24" fxLayout="row" fxLayoutAlign="space-around center">

  <div class="imagen-container">
    <img [src]="imagePath" [alt]="pokemon.name" class="imagen">
  </div>

  <div fxLayout="column" fxLayoutAlign="space-around center">
    <div class="name">
      {{pokemon.name|titlecase}}
    </div>
  
    <div class="types">
      <mat-chip-list aria-label="Tipos">
        <mat-chip *ngFor="let tipo of pokemon.types" [ngClass]="tipo.type.name">{{tipo.type.name | titlecase}}</mat-chip>
      </mat-chip-list>
    </div>
  </div>

</div>

  <div class="about-content" fxLayout="column" fxFlex="100" fxFlex.gt-sm="50" fxFlex.gt-md="65">
