<mat-toolbar color="light" *ngIf="showToolbar">
  <mat-toolbar-row>
    <button mat-icon-button aria-label="Abrir perfil" (click)="onBack()" *ngIf="showButton">
      <mat-icon>arrow_back_ios_new</mat-icon>
    </button>
    <span class="poke-letras" *ngIf="!showButton">{{title}}</span>
    <span class="spacer"></span>
    <button mat-icon-button aria-label="Abrir perfil" [routerLink]="['/profile']">
      <mat-icon>account_circle</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
