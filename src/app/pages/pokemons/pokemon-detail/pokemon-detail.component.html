<div class="content">
  <div class="header" fxLayout="row wrap" fxLayoutAlign="space-around center">
    <div class="imagen-container">
      <img [src]="imagePath" alt="Pokemon foto" class="imagen">
    </div>
    <div fxLayout="column" fxLayoutAlign="space-around center">
      <div class="order">
        #{{pokemon?.id | number : '3.0-0'}}
      </div>
      <div class="name-black">
        {{pokemon?.name | titlecase}}
      </div>

      <div class="types">
        <mat-chip-list aria-label="Tipos">
          <mat-chip *ngFor="let tipo of pokemon?.types" [ngClass]="tipo.type.name">{{tipo.type.name | titlecase}}
          </mat-chip>
        </mat-chip-list>
      </div>
    </div>
  </div>

  <div class="about-content" fxLayout="row wrap" fxLayoutAlign="space-around center">
    <div class="profile-box" fxLayout="column">

      <mat-tab-group mat-align-tabs="center" animationDuration="1000ms">
        <mat-tab label="Generales">
          <div class="tab-content">
            <div class="info-line" fxLayout="row" fxLayoutAlign="space-between center">
              <div class="title">Peso</div>
              <div class="info">{{pokemon?.weight | kiloFormater}}</div>
            </div>
            <div class="info-line" fxLayout="row" fxLayoutAlign="space-between center">
              <div class="title">Altura</div>
              <div class="info">{{pokemon?.height | metroFormater}}</div>
            </div>
            <div class="info-line" fxLayout="row" fxLayoutAlign="space-between center">
              <div class="title">Habilidades</div>
              <div class="info" *ngFor="let ab of pokemon?.abilities">{{ab.ability.name}}</div>
            </div>
          </div>
        </mat-tab>
        <mat-tab label="EstadÃ­sticas">
          <div *ngFor="let stat of pokemon?.stats" class="tab-content">
            <div fxLayout="row" fxLayoutAlign="space-between center">
              <div class="title">{{stat.stat.name | titlecase}}</div>
              <label class="example-value-label">{{stat.base_stat}}</label>
            </div>
            <mat-progress-bar mode="determinate" [value]="stat.base_stat"></mat-progress-bar>
          </div>
        </mat-tab>
        <mat-tab label="Movimientos">
          <div class="tab-content" style="height: 300px;">
            <mat-chip-list aria-label="Movimientos" fxLayout="column" fxLayoutAlign="center center">
              <ng-container *ngFor="let move of pokemon?.moves; let i = index">
                <mat-chip *ngIf="i<20" fxLayout="column" fxFlex.gt-xs="20" fxFlex.gt-sm="18" fxFlex.gt-md="10">{{move.move.name | titlecase}}</mat-chip>
              </ng-container>
            </mat-chip-list>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
